<HTML>

	<BODY bgcolor = "008000">
	
		<FORM>
		
		<FIELDSET> <LEGEND align = "center"> Dati anagrafici </LEGEND>
			Nome: <INPUT type = "text"
			placeholder = "inserisci il nome..."/>
			<BR/><BR/>
			Cognome: <INPUT type = "text"
			placeholder = "inserisci il cognome..."/>
			<BR/><BR/>
			Date: <INPUT type = "date"/>
			<BR/><BR/>
			Eta: <INPUT type = "range"/>
			<BR/><BR/>
			Indirizzo: <INPUT type = "text"
			placeholder = "inserisci l'indirizzo..."/>
			<BR/><BR/>
			Comune: <INPUT type = "text"
			placeholder = "inserisci il comune..."/>
			<BR/><BR/>
			Provincia: 
			<SELECT type = "">
				<OPTION/>
				<OPTION> Reggio Emilia </OPTION>
				<OPTION> Parma </OPTION>
				<OPTION> Modena </OPTION>
			<SELECT/>
		</FIELDSET>
		
		<FIELDSET> <LEGEND align = "center"> Dati sportivi </LEGEND>
			Altezza: <INPUT type = "number"
			placeholder = "inserisci l'altezza..."/>
			<BR/><BR/>
			Peso: <INPUT type = "number"
			placeholder = "inserisci il peso..."/>
			<BR/><BR/>
			Fascia di eta':<BR>
			<INPUT type = "radio" name="Eta" value="6-8" /> 6-8 Anni <BR> 
			<INPUT type = "radio" name="Eta" value="9-11" /> 9-11 Anni <BR> 
			<INPUT type = "radio" name="Eta" value="12-14" /> 12-14 Anni <BR> 
			<INPUT type = "radio" name="Eta" value="14-18" /> 14-18 Anni <BR> 
			<INPUT type = "radio" name="Eta" value="+18" /> Maggiore di 18 Anni <BR>
		</FIELDSET>
		
			Annotazioni <BR/> <TEXTAREA  name="areaAnnota"> </TEXTAREA>  
			<BR/> <BR/> 
			<INPUT type = "checkbox"/> acconsento al trattamento dei dati sulla privacy 
			<BR/> 
			<INPUT type = "reset" value = "Svuota"/>
			<INPUT type = "button" value = "Salva"/> 
			<BR/> <BR/> 
		
		</FORM>
		
	</BODY>

</HTML>
